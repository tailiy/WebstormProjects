<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>测试</legend>
            <label for="name">name:</label><input id="name"><br>
            <label for="listinput">选项:</label><input list="list" id="listinput"><br>
            <label for="number">数字:</label><input type="number" max="100" min="0" id="number" required><br>
            <label for="date">日期:</label><input  id="date" type="date"><br>
            <label for="color">颜色:</label><input  id="color" type="color"><br>
            <input type="submit" formnovalidate>
        </fieldset>
        <fieldset disabled>
            <legend >这个用了disable</legend>
            <label for="id">name:</label><input id="id">
        </fieldset>
    </form>
    <datalist id="list">
        <option value="orange"></option>
        <option value="apple">apple apple</option>
        <option value="banana" label="bananananananana"/>
    </datalist>
</body>
</html>
