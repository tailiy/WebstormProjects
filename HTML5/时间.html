<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var date = new Date();
    var h= date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();

    var mm = change(m);
    var ss = change(s);
    document.write(h+":"+mm+":"+ss);

    function change(mun){
        if(mun<10){
            mun = "0"+mun;
        }
        return mun;
    }
</script>
</body>
</html>
