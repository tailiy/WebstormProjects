<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            transition: width 1s,height 1s,transform 1s;
            -webkit-transition: width 1s,height 1s,transform 1s;
            background-color: #0275d8;
            float: left;

        }
        div:hover{
            width: 200px;
            height: 200px;
            transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div><div></div><div></div>
    <div></div><div></div>
    <div></div>
    <div></div><div></div><div></div>







</body>
</html>
