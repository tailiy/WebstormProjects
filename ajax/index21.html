<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
<style>
    * {
        padding: 0px;
        margin: 0px;
    }
    body{
        background: rgb(178,200,187);
    }
    .big_div{
        width: 500px;
        height: 530px;
        margin: 200px auto;
        padding: 50px;
        border-radius: 5px;
        background:#eef3f7;
        box-shadow:10px 6px 8px gray;
    }
    .form_div{
        width: 400px;
        height: 430px;
        text-align: center;

    }
    .form-group{
        padding-bottom: 20px;
    }

</style>
<body>
<div class="big_div" data-scroll-reveal="enter left and move 50px over 1.33s">
    <form class="form_div">
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword2">确认密码</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
        </div>

        <div class="form-group  ">
            <label for="phonenumber">电话</label>
            <div class="input-group">

                <input type="password" class="form-control" id="phonenumber" placeholder="phonenumber">
                <div class="input-group-addon btn btn-success">获取验证码</div>
            </div>


        </div>

        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 保密
        </label>
        <br >
        <button type="submit" class="btn btn-primary" style="margin-top: 20px">注册</button>
    </form>
</div>
</body>
<script src="jquery.js"></script>
<script src="rl.js"></script>
<script src="../bootstrap/bootstrap.min.js"></script>
<script>

    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){

        (function(){

            window.scrollReveal = new scrollReveal({reset: true});

        })();

    };

</script>

</html>
