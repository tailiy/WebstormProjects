<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>动画</title>
</head>
<body>
<div style="width: 300px;height: 300px;background: blueviolet;"></div>
<input type="button" value="隐藏" onclick="hide()" >
<input type="button" value="显示" onclick="show()" >
</body>
<script src="jquery.js"></script>
<script>
    function hide(){
        $("div").hide(3000);
    }
    function show(){
        $("div").show(3000);
    }

   function toggle(){
       $("div").toggle(3000);
   }

    function f1(){
        $("div").slideDown(3000);
    }
    function f2(){
        $("div").slideUp(3000);
    }


    function f3(){
        $("div").slideToggle(3000);
    }


    $(function () {
        setInterval("f3()",3000);
    })
</script>
</html>
